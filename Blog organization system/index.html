<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog organization system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧：录入板块 -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-keyboard"></i> 博客录入
            </div>
            
            <div class="input-group">
                <label class="input-label">博客内容</label>
                <textarea id="contentInput" placeholder="输入博客内容..."></textarea>
            </div>
            
            <div class="input-group">
                <label class="input-label">图片/视频 (可选，最大5MB)</label>
                <div class="media-upload" id="mediaUpload">
                    <i class="fas fa-cloud-upload-alt"></i> 点击上传图片或视频
                    <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;">
                </div>
                <div id="mediaPreview"></div>
            </div>
            
            <div class="input-group">
                <label class="input-label">发布时间 (可选)</label>
                <div class="datetime-group">
                    <input type="datetime-local" id="datetimeInput">
                    <button type="button" class="now-button" id="nowButton">
                        <i class="fas fa-clock"></i> 现在
                    </button>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">标签</label>
                <div class="tag-container" id="tagContainer"></div>
                <input type="text" id="newTagInput" placeholder="输入新标签，按回车添加">
            </div>
            
            <div class="button-group">
                <button class="button button-primary" id="saveButton">
                    <i class="fas fa-save"></i> 保存博客
                </button>
                <button class="button" id="clearButton">
                    <i class="fas fa-eraser"></i> 清空
                </button>
            </div>
        </div>
        
        <!-- 右侧：输出板块 -->
        <div class="section">
            <!-- 筛选搜索区域 -->
            <div class="section-title">
                <i class="fas fa-search"></i> 筛选与搜索
            </div>
            
            <div class="filter-section">
                <!-- 关键词搜索 -->
                <div class="input-group">
                    <label class="input-label">关键词搜索</label>
                    <input type="text" id="keywordSearch" placeholder="输入关键词搜索内容...">
                </div>
                
                <!-- 时间筛选 -->
                <div class="input-group">
                    <label class="input-label">时间筛选</label>
                    <div class="time-filter-group">
                        <select id="timeFilterType" class="time-select">
                            <option value="all">全部时间</option>
                            <option value="year">按年</option>
                            <option value="month">按年月</option>
                            <option value="day">按具体日期</option>
                            <option value="range">日期范围</option>
                        </select>
                        
                        <div id="timeFilterControls" class="time-controls">
                            <!-- 动态加载时间筛选控件 -->
                        </div>
                    </div>
                </div>
                
                <!-- 标签筛选 -->
                <div class="input-group">
                    <label class="input-label">标签筛选</label>
                    <div class="tag-filter-options">
                        <div class="tag-filter-option">
                            <input type="radio" name="tagFilterMode" id="tagFilterAll" value="all" checked>
                            <label for="tagFilterAll">全部标签</label>
                        </div>
                        <div class="tag-filter-option">
                            <input type="radio" name="tagFilterMode" id="tagFilterAny" value="any">
                            <label for="tagFilterAny">包含任意选中标签</label>
                        </div>
                        <div class="tag-filter-option">
                            <input type="radio" name="tagFilterMode" id="tagFilterAllSelected" value="allSelected">
                            <label for="tagFilterAllSelected">包含所有选中标签</label>
                        </div>
                    </div>
                    <div class="filter-tags-container" id="filterTagsContainer">
                        <!-- 动态加载筛选标签 -->
                    </div>
                </div>
                
                <!-- 筛选操作按钮 -->
                <div class="filter-button-group">
                    <button class="button button-primary" id="applyFilterButton">
                        <i class="fas fa-filter"></i> 应用筛选
                    </button>
                    <button class="button" id="resetFilterButton">
                        <i class="fas fa-redo"></i> 重置筛选
                    </button>
                </div>
                
                <!-- 筛选结果统计 -->
                <div class="filter-stats" id="filterStats">
                    显示全部 <span id="filteredCount">0</span> 条博客
                </div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-list"></i> 博客列表
            </div>
            
            <div class="blog-list" id="blogList">
                <div class="blog-item" style="text-align: center; color: #999;">
                    加载中...
                </div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-exchange-alt"></i> 数据管理
            </div>
            
            <div class="button-group">
                <button class="button" id="importButton">
                    <i class="fas fa-file-import"></i> 导入
                </button>
                <button class="button" id="exportButton">
                    <i class="fas fa-file-export"></i> 导出
                </button>
            </div>
            
            <div class="export-options" id="exportOptions" style="display: none;">
                <button class="button" id="exportTxt">
                    <i class="fas fa-file-alt"></i> 导出为 TXT
                </button>
                <button class="button" id="exportData">
                    <i class="fas fa-database"></i> 导出为数据文件
                </button>
                <button class="button" id="exportHtml">
                    <i class="fas fa-code"></i> 导出为 HTML 博客
                </button>
            </div>
            
            <div class="statistics">
                <span>总计: <span id="totalBlogs">0</span> 条博客</span>
                <span>标签: <span id="totalTags">0</span> 个</span>
            </div>
        </div>
    </div>
    
    <input type="file" id="importFileInput" accept=".json,.html" style="display: none;">
    
    <script src="scripts/organizer.js"></script>
</body>
</html>
